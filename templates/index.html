<style>
  .auth-center {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
  .sign-in-btn {
    margin-right: 10px;
  }
</style>

<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <%= if (current_user) { %>
  Welcome <%= current_user.Email %>
   <% } else { %>
  Welcome, visitor, please register for access. <% } %>
</div>
