<div class="page-header">
  <h1>Course#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= coursesPath() %>" class="btn btn-info">Back to all Courses</a></li>
  <li class="list-inline-item"><a href="<%= editCoursePath({ course_id: course.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= coursePath({ course_id: course.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= course.Name %>
</p>
<p>
  <strong>Description</strong>: <%= course.Description %>
</p>
